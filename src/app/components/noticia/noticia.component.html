<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ index}}. {{enFavoritos}}</span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>
      <div class="noticia-more">
        <ion-button (click)="lanzarMenu()" fill="clear">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="goToNoti()">{{ noticia.title }}</ion-card-title>
  </ion-card-header>
  <ion-img (click)="goToNoti()" *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
  <ion-card-content>
    <p>{{noticia.description}}</p>
  </ion-card-content>
</ion-card>
