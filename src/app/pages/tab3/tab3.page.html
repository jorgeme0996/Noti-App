<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides *ngIf="localStorage.noticias.length === 0">
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>
  <app-noticias *ngIf="localStorage.noticias.length > 0" [enFavoritos]="true" [noticias]="localStorage.noticias"></app-noticias>
</ion-content>
