<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambioCategoria($event)">
    <ion-segment-button mode="md" [value]="categoria" *ngFor="let categoria of categorias">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding color="dark">
  <app-noticias [noticias]="noticias" ></app-noticias>
</ion-content>
